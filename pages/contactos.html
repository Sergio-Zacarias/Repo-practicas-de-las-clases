      <a href="../index.html">
        <img
          class="header__logo"
          src="../imagenes/logo.png"
          alt="Logo SDZ 24"
          width="100%"
          height="400"
        />
      </a>
    </header>


    <main>
      <section>
        <h1 class="titulo-contacto">Formulario de contacto</h1>
      <form class="form-contacto" action="https://formspree.io/f/xpwyaabj" method="POST">
        <div class="grupo-input">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Ingrese su nombre"
            required
          />
        </div>
        <br />
        <br />

        <div class="grupo-input">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ingrese su email"
            required
          />
        </div>
        <br />
        <br />

        <div class="grupo-input">
          <label for="mensaje">Mensaje</label>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            placeholder="Escriba motivo de su mensaje"
            required
          ></textarea>
        </div>
        <br />
        <br />

        <input type="hidden" name="subject" value="Consulta" />
        <button class="btn" type="submit">Enviar</button>
        <button class="btn" type="reset">Limpiar</button>
        </section>
      </form>
    </main>
